# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Node.js App to Azure Web App - management-service-rg

on:
  push:
    branches:
      - main  # Trigger on push to main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest  # Build on latest Ubuntu

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Ensure latest checkout action

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Use Node.js 20.x to avoid deprecation warnings

      - name: Install Dependencies, Build, and Test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip Build Artifacts
        run: |
          zip -r release.zip ./*

      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest  # Deploy on latest Ubuntu
    needs: build  # Ensure the build job completes first

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      id-token: write  # Required for requesting JWT tokens

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip Artifact
        run: unzip release.zip

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C12CE59225934C97BA8C7BC68C369F1C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_40AC38F799A941EEA81C30867CF643A3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_782D1961AF1D42278D1F4DF6CA475178 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'management-service-rg'
          slot-name: 'Production'
          package: .
          